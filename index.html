<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwindcss  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css  -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Home</title>
</head>
<body class="bg-gray-50 flex justify-center items-center mt-20">
  
    <div class="main-div bg-white mx-auto shadow-md w-[95%] md:w-2/6 p-5 rounded-lg"  >
        <h1 class=" bg-gradient-to-r from-blue-400 to-violet-400 my-5 rounded-md p-4 text-md md:text-xl font-semibold text-center text-white">Programmer expenses Assistant</h1>
        <!-- main two btn  -->
         <div class="grid grid-cols-2">
             <button id="Assistant" class="bg-gradient-to-r from-blue-600 to-indigo-700  p-2 text-white text-xl rounded-md rounded-r-none">Assistant</button>
             <button id="history" class=" p-2 text-black text-xl rounded-md rounded-l-none">History</button>
         </div>
        <!-- main two btn end -->

        <!-- all input  -->
        <div>
            <div id="allInput" class="   mt-5">
                <label for="">incomeðŸ’²  
                    <input id="income" class="focus:outline outline-green-300  block w-full border p-2 rounded-md " type="number" placeholder="income">
                </label>
                <div class="flex w-full mt-2 space-x-2">
                    <label for="">software ðŸ’»
                        <input id="software" class=" focus:outline outline-green-300 w-full border p-2 rounded-md " type="number" placeholder="software">
                    </label> 
                    
                    <label for="" class="inline-block">courses ðŸ“š 
                        <input id="courses" class=" focus:outline outline-green-300 w-full border p-2 rounded-md " type="number" placeholder="courses ">
                    </label>
                   
                    
                </div>
                <div>

                    <label for="" class="block" >internet ðŸ“¶ <br>
                        <input id="internet" class=" focus:outline outline-green-300 w-1/2 border p-2 rounded-md " type="number" placeholder="internet ">
                    </label> 
                </div>
            </div>

            <!-- calculate btn  -->
            <button id="calculate" class="bg-gradient-to-r from-blue-600 to-indigo-700  p-2 text-white text-xl rounded-md mt-2 w-full" >calculate</button>

           
        </div>


        <!-- saving input  -->


             <div id="savingDiv">
                <div class="saving mt-5">
                    <label for="" class="block font-semibold" >saving% <br>
                        <input id="saving" class=" focus:outline outline-green-300 w-full border p-2 rounded-md " type="number" placeholder="saving ">
                    </label> 
                    <button id="savingCalculatebtn" class="bg-teal-500 p-2 text-white text-xl rounded-md mt-2 w-full" >calculate</button>

                </div>
            </div>
   
        <!-- show all calculate result -->
         
        <div id="balanceShowDiv" class=" transition-opacity hidden grid grid-cols-2 gap-2 border rounded-md mt-2 p-2">
            <div class=" p-4  rounded-md border-b border-l-4 bg-gray-50 border-l-blue-600">
                <p>total expenses</p>
                <h1 class="text-xl font-semibold">$ <span id="totalExpenses"></span> </h1>
            </div>
            <div class=" p-4  rounded-md border-b border-l-4 bg-gray-50 border-l-green-600">
                <p>balance</p>
                <h1 class="text-xl font-semibold">$ <span id="balance"></span> </h1>
            </div>
            <div class=" p-4  rounded-md border-b border-l-4 bg-gray-50 border-l-violet-600">
                <p>Saving amount</p>
                <h1 class="text-xl font-semibold">$ <span id="SavingShow"></span> </h1>
            </div>
            <div class=" p-4  rounded-md border-b border-l-4 bg-gray-50 border-l-yellow-600">
                <p>Remaining balance</p>
                <h1 class="text-xl font-semibold">$ <span id="RemainingBalance"></span> </h1>
            </div>

        </div>
        <!-- transition history -->
        <div>
            <h1 class="text-2xl text-center font-semibold bg-gradient-to-r from-blue-500 to-violet-800 text-transparent bg-clip-text  "> ðŸ“ˆexpenses history</h1>

            <div id="transitionHistory" class="hidden grid grid-cols-1 gap-2"></div>
        </div>
    </div>



<!-- main js file  -->
<script src="./js/index.js"></script>    
</body>
</html>
